<!-- User Profile -->
<div id="profile">
  {% assign profile = site.theme_settings.profile %}
  <a href="{{ site.baseurl }}">
    <div class="img-wrap">
      <img src="{{ site.baseurl }}/{{ profile.image }}" alt="profile-image">
    </div>
  </a>
  <p class="username">{{ profile.username }}</p>
  <p class="description">{{ profile.description }}</p>
  <br>
  <p><a class="title" href="{{ site.baseurl }}/about">ABOUT</a> // <a class="title" href="{{ site.baseurl }}/feed.xml">FEED</a> // <a class="title" href="https://twitter.com/chaibypost">TWITTER</a></p>

  <!-- Social icons from Font Awesome 
  <ul id="icons">
    {% include icons.html %}
  </ul>-->
</div>
<!-- Tag Navigation -->
<div id="tag-wrap">
  <a href="{{ site.baseurl }}/tags">
    <p class="title">BLOG INDEX</p>
  </a>
  {% for tag in site.tags %}
  <a href="{{site.baseurl}}/tags#{{ tag | first | cgi_encode }}">
    <span class="tag">{{ tag | first }}</span>
  </a>
  {% endfor %}
</div>
